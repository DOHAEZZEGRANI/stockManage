<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template" lang="en">

<head>
    <meta charset="utf-8" />
    <title>user page</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <script src="webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <style>
        /* CSS to change the design colors */
        body {
            background-image: url('https://static.vecteezy.com/system/resources/previews/002/534/933/non_2x/light-blue-gradient-blur-backdrop-vector.jpg');
            color: #ffffff; /* Text color - white */
        }

        .btn-primary {
            background-color: #f52222; /* Primary button background color - red */
            border-color: #f52222; /* Primary button border color - red */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Primary button background color on hover - darker blue */
            border-color: #0056b3; /* Primary button border color on hover - darker blue */
        }

        .btn-outline-primary {
            color: #007bff; /* Secondary button text color - blue */
            border-color: #007bff; /* Secondary button border color - blue */
        }

        .btn-outline-primary:hover {
            color: #0056b3; /* Secondary button text color on hover - darker blue */
            border-color: #0056b3; /* Secondary button border color on hover - darker blue */
        }

        /* Input color change */
        input[type="text"] {
            color: #000000; /* Text color - black */
        }

        /* Styled label */
        .styled-label {
            display: inline-block;
            background-color: #ffffff; /* Light gray background */
            color: #333333; /* Dark gray text color */
            border: 1px solid #d0d0d0; /* Light gray border */
            border-radius: 5px; /* Rounded corners */
            padding: 8px 12px; /* Padding for text */
            margin-bottom: 10px; /* Bottom margin for spacing */
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-center">
        <form method="get" th:action="@{indexCustomer}">
            <label class="styled-label">
                <input type="text" name="search" th:value="${keyword}" />
            </label>
            <button class="btn btn-primary" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
            </button>
        </form>
    </div>
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Téléphone</th>
                <th>Email</th>
                <th>Description</th>
                <th>Mot de passe</th>
                <th>Utilisateur</th>
                <th>Mot de passe de confirmation</th>
                <!-- Add any other table headers here -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer: ${listCustomer}">
                <td><a th:href="@{detailsCustomer(id=${customer.id})}" th:text="${customer.id}"></a></td>
                <td th:text="${customer.nom}"></td>
                <td th:text="${customer.tel}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.description}"></td>
                <td th:text="${customer.password}"></td>
                <td th:text="${customer.username}"></td>
                <td th:text="${customer.confirmPassword}"></td>
                <!-- Add other table cells for customer details -->
            </tr>
            </tbody>
        </table>
        <div class="container">
            <ul class="nav nav-pills">
                <li class="nav-item me-2" th:each="page, stat: ${pages}">
                    <a th:class="${stat.index} == ${currentPage} ? 'btn btn-primary' : 'btn btn-outline-primary'"
                       th:text="${stat.index}" th:href="@{indexCustomer(page=${stat.index},search=${keyword})}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>

</html>
