<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Stock Details</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>

    <style>
        /* CSS pour changer la couleur du design */
        body {
            background-color: #fffdec; /* Couleur de fond */
            color: #452d41; /* Couleur du texte */
            font-family: Arial, sans-serif; /* Police de caractères */
            padding: 20px; /* Espacement intérieur du corps */
        }

        .container {
            max-width: 800px; /* Largeur maximale de la section */
            margin: 0 auto; /* Centrer la section horizontalement */
            background-color: #ffffff; /* Couleur de fond de la section */
            padding: 30px; /* Espacement intérieur de la section */
            border-radius: 8px; /* Bordures arrondies */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Ombre légère */
        }

        h1 {
            color: #0c0c0c; /* Couleur du titre principal */
            margin-bottom: 20px; /* Espacement bas du titre principal */
        }

        .product-info {
            margin-bottom: 20px; /* Espacement bas des informations du produit */
        }

        .btn-primary {
            background-color: #ff007f; /* Couleur du bouton principal */
            border-color: #ff007f; /* Couleur de la bordure du bouton principal */
        }

        .btn-primary:hover {
            background-color: #000000; /* Couleur du bouton principal au survol */
            border-color: #e04374; /* Couleur de la bordure du bouton principal au survol */
        }

        .btn-danger,
        .btn-success {
            color: #fff; /* Couleur du texte des boutons Edit et Delete */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Stock Details</h1>

    <div class="product-info">
        <p><strong>ID:</strong> <span th:text="${stockWithDetails.getId()}"></span></p>
        <p><strong>Total:</strong> <span th:text="${stockWithDetails.getTotal()}"></span></p>
        <p><strong>Description:</strong> <span th:text="${stockWithDetails.getDescription()}"></span></p>
    </div>

    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-success btn-block" onclick="return confirm('Are you sure you want to edit this stock?');"
               th:href="@{editstock(id=${stockWithDetails.getId()})}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil"
                     viewBox="0 0 16 16">
                    <path d="M12.146 0.146a0.5 0.5 0 0 1 0.708 0l3 3a0.5 0.5 0 0 1 0 0.708l-10 10a0.5 0.5 0 0 1-0.708-0.708l10-10a0.5 0.5 0 0 1 0-0.708z"/>
                    <path fill-rule="evenodd" d="M14.5 1a0.5 0.5 0 0 1 0 1h-11a0.5 0.5 0 0 1 0-1h11zM0.5 2a0.5 0.5 0 0 1 0-.5A0.5 0.5 0 0 1 1 1.5a0.5 0.5 0 0 1 0 .5A0.5 0.5 0 0 1 0.5 2zm5 4a0.5 0.5 0 0 1 0-.5A0.5 0.5 0 0 1 6 5.5a0.5 0.5 0 0 1 0 .5A0.5 0.5 0 0 1 5.5 6zm-1 1a0.5 0.5 0 0 1 0-.5A0.5 0.5 0 0 1 6 6.5a0.5 0.5 0 0 1 0 .5A0.5 0.5 0 0 1 5.5 7zM3 9a0.5 0.5 0 0 1 0-.5A0.5 0.5 0 0 1 3.5 8a0.5 0.5 0 0 1 0 .5A0.5 0.5 0 0 1 3 9z"/>
                </svg>
                Edit
            </a>
        </div>
        <div class="col-md-6">
            <a class="btn btn-danger btn-block" onclick="return confirm('Are you sure you want to delete this stock?');"
               th:href="@{deletestock(id=${stockWithDetails.getId()})}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                     viewBox="0 0 16 16">
                    <path d="M12.146 0.146a0.5 0.5 0 0 1 0.708 0l3 3a0.5 0.5 0 0 1 0 0.708l-10 10a0.5 0.5 0 0 1-0.708-0.708l10-10a0.5 0.5 0 0 1 0-0.708z"/>
                    <path fill-rule="evenodd" d="M14.5 1a0.5 0.5 0 0 1 0 1h-11a0.5 0.5 0 0 1 0-1h11zM0.5 2a0.5 0.5 0 0 1 0-.5A0.5 0.5 0 0 1 1 1.5a0.5 0.5 0 0 1 0 .5A0.5 0.5 0 0 1 0.5 2zm5 4a0.5 0.5 0 0 1 0-.5A0.5 0.5 0 0 1 6 5.5a0.5 0.5 0 0 1 0 .5A0.5 0.5 0 0 1 5.5 6zm-1 1a0.5 0.5 0 0 1 0-.5A0.5 0.5 0 0 1 6 6.5a0.5 0.5 0 0 1 0 .5A0.5 0.5 0 0 1 5.5 7zM3 9a0.5 0.5 0 0 1 0-.5A0.5 0.5 0 0 1 3.5 8a0.5 0.5 0 0 1 0 .5A0.5 0.5 0 0 1 3 9z"/>
                </svg>
                Delete
            </a>
        </div>
    </div>

    <a class="btn btn-primary mt-3" th:href="@{/layoutstock}">Go to Stock List</a>
</div>

</body>
</html>
