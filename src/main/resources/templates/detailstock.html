
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template" lang="en">

<head>
    <meta charset="utf-8" />
    <title>Index page</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <script src="webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <style>
        /* CSS to change the design colors */
        body {
            background-image: url('https://static.vecteezy.com/system/resources/previews/002/534/933/non_2x/light-blue-gradient-blur-backdrop-vector.jpg');
            color: #ffffff; /* Text color - dark gray */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            border: 1px solid #f7d4eb;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            max-width: 500px;
            margin: 50px auto;
        }

        h1 {
            color: #b367a1;
            text-align: center;
            margin-bottom: 100px;
            font-size: 3em; /* Nouvelle taille de police */
            font-weight: bold; /* Style le texte en gras */
            text-transform: uppercase; /* Met le texte en majuscules */
            font-family: serif; /* Police serif */
        }


        .product-info {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 10px;
        }

        .btn {
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s;
            font-size: 14px;
            padding: 8px 12px;
            margin-top: 10px;
            width: 150px; /* Définit la largeur des boutons */
        }

        .btn:hover {
            color: #fff;
        }

        .btn-success {
            background-color: #28a745; /* Vert */
            border-color: #28a745; /* Bordure de la même couleur */
        }

        .btn-success:hover {
            background-color: #218838; /* Vert plus foncé au survol */
            border-color: #218838;
        }

        .btn-danger {
            background-color: #dc3545; /* Rouge */
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333; /* Rouge plus foncé au survol */
            border-color: #c82333;
        }


        /* Center the buttons */
        .centered-buttons {
            text-align: center;
        }

        .btn-block {
            display: inline-block;
            margin: 0 5px;
        }

        .btn svg {
            margin-right: 5px;
        }

        /* Table styling */
        .table-container {
            margin: 0 auto; /* Centre le conteneur de la table horizontalement */
            width: 50%; /* Largeur du conteneur de la table */
        }

        table {
            width: 100%; /* Occupe toute la largeur du conteneur */
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #ffffff; /* White background for header cells */
            color: #333;
            font-weight: bold;
            text-align: left;
            width: 50%;
            /* Adjust the width of header cells */
        }

        td {
            background-color: #f0f0f0; /* Light gray background for data cells */
            color: #333;
            text-align: center;
        }

        /* Align index button to the center */
        .index-btn {
            text-align: center;
            margin-top: 1px;
        }

    </style>
</head>

<body>
<div layout:fragment="content" class="container">
    <h1>Stock Details</h1>

    <div class="product-info">
        <p><strong>ID:</strong> <span th:text="${stockWithDetails.getId()}"></span></p>
        <p><strong>Total:</strong> <span th:text="${stockWithDetails.getTotal()}"></span></p>
        <p><strong>Description:</strong> <span th:text="${stockWithDetails.getDescription()}"></span></p>
    </div>

    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-success btn-block" onclick="return confirm('Are you sure you want to edit this stock?');"
               th:href="@{editstock(id=${stockWithDetails.getId()})}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil"
                     viewBox="0 0 16 16">
                    <path d="M12.146 0.146a0.5 0.5 0 0 1 0.708 0l3 3a0.5 0.5 0 0 1 0 0.708l-10 10a0.5 0.5 0 0 1-0.708-0.708l10-10a0.5 0.5 0 0 1 0-0.708z"/>
                    <path fill-rule="evenodd" d="M14.5 1a0.5 0.5 0 0 1 0 1h-11a0.5 0.5 0 0 1 0-1h11zM0.5 2a0.5 0.5 0 0 1 0-.5A0.5 0.5 0 0 1 1 1.5a0.5 0.5 0 0 1 0 .5A0.5 0.5 0 0 1 0.5 2zm5 4a0.5 0.5 0 0 1 0-.5A0.5 0.5 0 0 1 6 5.5a0.5 0.5 0 0 1 0 .5A0.5 0.5 0 0 1 5.5 6zm-1 1a0.5 0.5 0 0 1 0-.5A0.5 0.5 0 0 1 6 6.5a0.5 0.5 0 0 1 0 .5A0.5 0.5 0 0 1 5.5 7zM3 9a0.5 0.5 0 0 1 0-.5A0.5 0.5 0 0 1 3.5 8a0.5 0.5 0 0 1 0 .5A0.5 0.5 0 0 1 3 9z"/>
                </svg>
                Edit
            </a>
        </div>
        <div class="col-md-6">
            <a class="btn btn-danger btn-block" onclick="return confirm('Are you sure you want to delete this stock?');"
               th:href="@{deletestock(id=${stockWithDetails.getId()})}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                     viewBox="0 0 16 16">
                    <path d="M12.146 0.146a0.5 0.5 0 0 1 0.708 0l3 3a0.5 0.5 0 0 1 0 0.708l-10 10a0.5 0.5 0 0 1-0.708-0.708l10-10a0.5 0.5 0 0 1 0-0.708z"/>
                    <path fill-rule="evenodd" d="M14.5 1a0.5 0.5 0 0 1 0 1h-11a0.5 0.5 0 0 1 0-1h11zM0.5 2a0.5 0.5 0 0 1 0-.5A0.5 0.5 0 0 1 1 1.5a0.5 0.5 0 0 1 0 .5A0.5 0.5 0 0 1 0.5 2zm5 4a0.5 0.5 0 0 1 0-.5A0.5 0.5 0 0 1 6 5.5a0.5 0.5 0 0 1 0 .5A0.5 0.5 0 0 1 5.5 6zm-1 1a0.5 0.5 0 0 1 0-.5A0.5 0.5 0 0 1 6 6.5a0.5 0.5 0 0 1 0 .5A0.5 0.5 0 0 1 5.5 7zM3 9a0.5 0.5 0 0 1 0-.5A0.5 0.5 0 0 1 3.5 8a0.5 0.5 0 0 1 0 .5A0.5 0.5 0 0 1 3 9z"/>
                </svg>
                Delete
            </a>
        </div>
    </div>

    <a class="btn btn-primary mt-3" th:href="@{/layoutstock}">Go to Stock List</a>
</div>
</body>

</html>
